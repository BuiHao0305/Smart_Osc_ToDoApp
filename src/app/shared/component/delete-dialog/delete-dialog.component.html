<div class="container">
  <div class="content">

      <i class="bi bi-exclamation-triangle-fill"></i> Thông Báo
    </h1>
    <div mat-dialog-content class="dialog-content">
      Bạn có muốn xóa nội dung này không?
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button class="dialog-button" mat-button (click)="onCancel()">Hủy</button>

    </div>
  </div>
</div>
