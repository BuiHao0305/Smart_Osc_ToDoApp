<div class="custom-button-container">
  <button
    class="button-text"
    (mouseenter)="onHover()"
    (mouseleave)="onLeave()"
    (mousedown)="onPress()"
    (mouseup)="onRelease()"
    [disabled]="isDisabled || isLoading"
    [style.cursor]="isLoading ? 'not-allowed' : 'pointer'"
  >
    <!-- icon 1 -->
    <i [class]="iconStart"></i>
    <!-- button name -->
    {{ isLoading ? 'Loading...' : buttonText }}
    <!-- icon 2 -->
    <i [class]="iconEnd"></i>
  </button>
</div>
