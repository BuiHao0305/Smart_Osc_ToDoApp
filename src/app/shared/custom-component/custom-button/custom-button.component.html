<div class="custom-button-container">
  <button
    class="button-text"
    (mouseenter)="onHover()"
    (mouseleave)="onLeave()"
    (mousedown)="onPress()"
    (mouseup)="onRelease()"
    [disabled]="isDisabled || isLoading"
    [style.cursor]="isLoading ? 'not-allowed' : 'pointer'"
  >
    <i [class]="iconStart"></i>
    {{ isLoading ? 'Loading...' : buttonText }}
    <i [class]="iconEnd"></i>
  </button>
</div>
