<div class="container">
  <div class="content">
    <h1 mat-dialog-title class="dialog-title">
      <i [class]="icon"></i> {{ data.title }}
    </h1>
    <div mat-dialog-content class="dialog-content mb-2">
      {{ data.message }}
    </div>
    <div mat-dialog-actions class="dialog-actions mb-3">
      <button class="dialog-button" mat-button (click)="onCancel()">
        {{ data.cancelText }}
      </button>
      <button class="dialog-button" mat-button (click)="onConfirm()">
        {{ data.confirmText }}
      </button>
    </div>
  </div>
</div>
