      placeholder="Search bucket..."

    <select>
      <option>Tags</option>
    </select>
    <button><i class="bi bi-person"></i> Created by:</button>
  </div>
  <div class="header-bar">
    <h2>Checklist</h2>
    <button tabindex="0" (click)="toggleChild()" (keydown)="toggleChild()">
      <i class="bi bi-plus-circle"></i>
      Add Bucket
    </button>
  </div>
  @if(showChild){
  <app-add-bucket (previewVisible)="showChildClick($event)"></app-add-bucket>

  <div class="container mt-3 mb-1">
    <div class="card shadow-sm">
      <div class="card-body">
        @if(loading){
        <div class="loading-spinner fs-5 text-center mt-3">
          <span class="spinner-border spinner-border-sm"> </span> Loading
          Bucket....
        </div>
        } @if(!loading){
        <div class="list-group">
          @for (items of listBucket; track $index){
          <div
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <span class="flex-grow-1">{{ items.title }}</span>
            <div class="status mr-3">
              @if (items.public === true) {
              <span class="setting">
                <i tabindex="0" class="bi bi-lock"></i>
              </span>
              }
            </div>
            <div class="text-muted me-3 d-flex align-items-center">
              <i class="bi bi-clock me-1"></i> {{ items.createdAt }}
            </div>
            <button
              tabindex="0"
              (keydown)="onBucketClick(items.id)"
              (click)="onBucketClick(items.id)"
              class="btn btn-link text-secondary p-0 me-3"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              tabindex="0"
              (keydown)="onBucketItemsClick(items.id)"
              (click)="onBucketItemsClick(items.id)"
              class="btn btn-link text-secondary p-0 me-3"
            >
              <i class="bi bi-caret-right-fill"></i>
            </button>
            <div class="rounded-circle" style="width: 20px; height: 20px"></div>
          </div>
          } @empty {
          <h3 class="fs-5 text-center">No Task in Title</h3>
          }
        </div>
        }
      </div>
    </div>
  </div>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    (page)="onPageEvent($event)"
  >
  </mat-paginator>
</div>
