<section class="vh-80">
  <div class="container py-5 h-100">
    <app-change-languages></app-change-languages>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/img/login.png" class="img-fluid" alt="Phone image" />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2>{{ 'LOGIN' | translate }}</h2>
        <form [formGroup]="loginForm">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">{{
              'EMAIL' | translate
            }}</label>
            <input
              formControlName="email"
              id="email"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.touched ||
                    loginForm.get('email')?.dirty)
              }"
              class="form-control form-control-lg"
              type="email"
              required
            />
            <div>
              <small (ngModelChange)="clearEmailError()" class="text-danger">{{
                emailError
              }}</small>
            </div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password">{{
              'PASSWORD' | translate
            }}</label>
            <input
              formControlName="password"
              id="password"
              type="password"
              class="form-control form-control-lg"
              required
            />
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.touched ||
                  loginForm.get('password')?.dirty)
              "
            >
              <small
                (ngModelChange)="clearPasswordError()"
                class="text-danger"
                >{{ passwordError }}</small
              >
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                formControlName="rememberMe"
                class="form-check-input"
                id="rememberMe"
                type="checkbox"
              />
              <label class="form-check-label" for="rememberMe">{{
                'REMEMBER_ME' | translate
              }}</label>
            </div>
            <a style="cursor: pointer" tabindex="0" routerLink="/sign-up">
              {{ 'NO_ACCOUNT' | translate }}
            </a>
            <a
              style="cursor: pointer"
              tabindex="0"
              (click)="toggleChild()"
              (keydown)="toggleChild()"
            >
              {{ 'FORGET_PASS' | translate }}
            </a>
          </div>

          @if(showChild){
          <app-forgot-password
            (previewVisible)="showChildClick($event)"
          ></app-forgot-password>
          }
          <!-- Show spinner if loading$ is true -->
          <span
            *ngIf="loading$ | async"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          {{
            (loading$ | async)
              ? ('WAITING' | translate)
              : ('SIGN_IN' | translate)
          }}
          <!-- Submit button with loading spinner -->
          <button
            (click)="validateLogin()"
            type="button"
            class="btn btn-primary btn-lg btn-block mt-2"
            [disabled]="loginForm.invalid || (loading$ | async)"
          ></button>
        </form>
      </div>
    </div>
  </div>
</section>
